
<template name="addRoutes">
  <h1 class="center">Ajouter les routes</h1>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="source" type="text" class="validate">
          <label for="source">Adresse source</label>
        </div>
        <div class="input-field col s6">
          <input id="dest" type="text" class="validate">
          <label for="dest">Adresse destionation</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s1">
          <input id="med" type="number" class="validate">
          <label for="med">MED</label>
        </div>
      </div>
<div class="row">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<button class="btn waves-effect waves-light" type="submit" name="action">Sauvegarder<i class="material-icons right">send</i></button>
</div>
    </form>
  </div>
</template>
